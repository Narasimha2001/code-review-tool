<div class="wrapper">
  <form spellcheck="false" class="form">
    <textarea
      type="text"
      name="code"
      placeholder="Type here"
      [(ngModel)]="inputCode"
      class="input"
    ></textarea>
    <button type="button" class="button" (click)="onSubmit()">Review</button>
  </form>
</div>
